name: Android Tests
on:
  workflow_dispatch:

jobs:
  run-android-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-31

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          target: google_apis
          arch: x86_64
          disable-animations: false
          ram-size: 1500M
          heap-size: 2000M
          disk-size: 5000M
          script: echo "Generated AVD snapshot for caching."

      - name: Run Unit Tests
        run: ./gradlew test --stacktrace

      - name: Run UI Tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 31
          force-avd-creation: false #Cache
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none #Cache
          target: google_apis
          arch: x86_64
          disable-animations: true
          ram-size: 1500M
          heap-size: 2000M
          disk-size: 5000M
          script: ./gradlew connectedCheck --stacktrace

      - name: Upload Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Test-Reports
          path: app/build/reports

      - name: Deploy Test Results to Github pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        if: always()
        with:
          folder: app/build/reports/androidTests/connected # Users/runner/work/native-android-quiz-app/native-android-quiz-app/app/build/reports/androidTests/connected
          branch: github-pages # Branch to deploy pages to

  slack-notification:
    if: always()
    needs: run-android-tests
    runs-on: ubuntu-latest

    steps:
      - name: Post Android Test results to Slack channel (espresso-testruns)
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_CHANNEL: espresso-testruns
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_TITLE: Android Tests results
          SLACK_MESSAGE: ${{ job.status }} - ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: Latest UI Test Results - ${{ vars.ESPRESSO_TEST_RESULTS_URL }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}